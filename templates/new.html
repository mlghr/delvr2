{% extends 'base.html' %}
{% block title %}Character Sheet{% endblock %}

{% block content %}

    <form methods="POST">
        {{ form.hidden_tag() }} <!--add type=hidden form fields -->
      
        {% for field in form
               if field.widget.input_type != 'hidden' %}
      
          <p>
            <strong>{{ field.label }}</strong>
            {{ field }}
      
            {% for error in field.errors %}
              {{ error }}
            {% endfor %}
          </p>
        
        {% endfor %}
        <button class="btn btn-success" type="submit">Create Character</button>
      </form>

      <form>
          <button class="btn btn-warning">Go back</button>
      </form>
  
{% endblock %}
