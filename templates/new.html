{% extends 'base.html' %}
{% block title %}Character Sheet{% endblock %}

{% block content %}

  <div class="container">
    <form action="/characters" method="POST">
        {{ form.hidden_tag() }} <!--add type=hidden form fields -->
      
        {% for field in form
               if field.widget.input_type != 'hidden' %}
      
          <p>
            {{ field.label }}
            {{ field }}
      
            {% for error in field.errors %}
              {{ error }}
            {% endfor %}
          </p>
        
        {% endfor %}
        <button class="btn btn-success" type="submit">Create Character</button>
      </form>
        <form action="/characters">
          <button class="btn btn-warning" type="submit">Go back</button>
        </form>
    </div>
  
{% endblock %}
