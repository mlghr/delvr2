{% extends 'base.html' %}
{% block title %}Character Sheet{% endblock %}

{% block content %}

  <div class="container">
    <form method="POST">
        {{ form.hidden_tag() }} <!--add type=hidden form fields -->
      
        {% for field in form
               if field.widget.input_type != 'hidden' %}
      
          <p>
            {{ field.label }}
            {{ field }}
      
            {% for error in field.errors %}
              {{ error }}
            {% endfor %}
          </p>
        
        {% endfor %}
      
        <button type="submit">Create Character</button>
      </form>
    </div>
{% endblock %}
